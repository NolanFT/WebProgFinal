[phases.setup]
nixPkgs = ["php82", "composer", "nodejs_20"]

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm install",
  "npm run build",
  "php artisan migrate --force",
  "php artisan db:seed --force",
  "php artisan migrate --seed"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
